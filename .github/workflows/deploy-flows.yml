name: Prefect Deployments CI/CD
on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened]
    branches:
      - main
      - dev
    paths:
      - ".github/workflows/deploy-flows.yml"
      - ".github/actions/deploy-flows/**"
      - 'chess_ratings_pipeline/flows/**'
  push:
    branches:
      - main
      - dev
    paths:
      - ".github/workflows/deploy-flows.yml"
      - ".github/actions/deploy-flows/**"
      - 'chess_ratings_pipeline/flows/**'

jobs:
  list-flows:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - id: set-matrix
        run: echo "matrix=$(ls chess_ratings_pipeline/flows/*.py | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT

  deploy:
    needs: list-flows
    runs-on: ubuntu-latest
    strategy:
      matrix:
        flows: ${{ fromJson(needs.list-flows.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - id: flow  # example output: "flows/hello.py:hello"
        run: |
          export FLOW_NAME=$(basename ${{ matrix.flows }} .py)
          echo "entrypoint=${{ matrix.flows }}:$FLOW_NAME" >> $GITHUB_OUTPUT
      - id: deploy
        uses: ./.github/actions/deploy-flows
        with:
          prefect_api_key: ${{ secrets.PREFECT_API_KEY }}
          prefect_api_url: ${{ secrets.PREFECT_API_URL }}
          flow_entrypoint: ${{ steps.flow.outputs.entrypoint }}
          deployment: "chess-ratings-dev"
          queue: "chess-ratings-dev"
          storage_block: "github/chess-ratings-dev"
          infrastructure_block: "cloud-run-job/chess-ratings-dev"
          python_version: "3.12"